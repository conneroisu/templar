# Templar configuration file
# Generated by Templar Configuration Wizard

server:
  port: 8080
  host: localhost
  open: true
  environment: development
  middleware:
    - cors
    - logger

build:
  command: "templ generate"
  watch:
    - "**/*.templ"
    - "**/*.go"
  ignore:
    - "node_modules"
    - ".git"
    - "*_test.go"
    - "vendor/**"
  cache_dir: ".templar/cache"

preview:
  mock_data: "auto"
  wrapper: "layout.templ"
  auto_props: true

components:
  scan_paths:
    - "./components"
    - "./views"
    - "./examples"
  exclude_patterns:
    - "*_test.templ"
    - "*.bak"
    - "*.example.templ"

development:
  hot_reload: true
  css_injection: true
  state_preservation: false
  error_overlay: true

plugins:
  enabled:
    - hotreload
    - tailwind
  discovery_paths:
    - "./plugins"

monitoring:
  enabled: true
  log_level: info
  log_format: json
  metrics_path: "./logs/metrics.json"
  alerts_enabled: false
